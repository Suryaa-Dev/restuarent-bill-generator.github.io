<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Bill Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>Anand Kacchi Dabeli And Fast Food Center</header>

    <main>
        <!-- Tables -->
        <div class="tables" id="tables">
            <strong>Tables</strong>
            <div id="tableButtons"></div>
        </div>

        <!-- Menu -->
        <div class="menu-section">
            <div class="categories" id="categoryList">
                <strong>Categories</strong>
            </div>
            <div class="menu" id="menu"></div>
        </div>

        <!-- Bill -->
        <div class="bill">
            <h3 id="billTitle">Bill - Select a Table</h3>
            <div class="bill-items" id="billItems"></div>
            <h4 id="billTotal">Total: â‚¹0</h4>
            <div class="bill-actions">
                <button class="print-btn" onclick="printBill()">Print Bill</button>
                <button class="clear-btn" onclick="clearBill()">Clear Bill</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>

</body>

</html>
